<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>作品集 | 她的名字</title>
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fdfdfd;
        color: #333;
      }

      header {
        text-align: center;
        padding: 2rem 1rem;
      }

      header img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1rem;
      }

      h1 {
        margin-bottom: 0.2rem;
      }

      p {
        margin-top: 0;
        color: #666;
      }

      nav {
        text-align: center;
        margin-bottom: 2rem;
      }

      nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #007acc;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        padding: 1rem 2rem;
      }

      .gallery img {
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }

      .gallery img:hover {
        transform: scale(1.03);
      }

      footer {
        text-align: center;
        padding: 2rem 1rem;
        font-size: 0.9rem;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="avatar.jpg" alt="她的头像" />
      <h1>她的名字</h1>
      <p>插画师 / 平面设计师 | 欢迎来看我的作品</p>
    </header>

    <nav>
      <a href="https://www.instagram.com/">Instagram</a>
      <a href="https://www.behance.net/">Behance</a>
      <a href="mailto:you@example.com">联系我</a>
    </nav>

    <section class="gallery">
      <img src="work1.jpg" alt="作品1" />
      <img src="work2.jpg" alt="作品2" />
      <img src="work3.jpg" alt="作品3" />
      <img src="work4.jpg" alt="作品4" />
      <!-- 想加更多图片就继续加 -->
    </section>

    <footer>© 2025 她的名字. All rights reserved.</footer>
  </body>
</html>
